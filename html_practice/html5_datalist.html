<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>
        <label for="myColor">What is your favorite color?<label>
        <input type="text" name="myColor" id="myColor" list="mySuggestion" />
        <datalist id="mySuggestion">
            <option>black</option>
            <option>blue</option>
            <option>green</option>
            <option>red</option>
            <option>yellow</option>
        </datalist>
    </body>
</html>
