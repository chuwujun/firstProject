<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>
        <canvas id="myCanvas" width=200
            height=100 style="border:2px solid #000000;"
        </canvas>
        <script type="text/javascript">
            var myCanvas=document.getElementById("myCanvas");
            var ctx=myCanvas.getContext("2d");
            ctx.fillStyle="red";
            ctx.fillRect(0,0,100,100);
        </script>
    </body>
</html>
