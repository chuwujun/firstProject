<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <style type="text/css">
            ul{
                list-style-type:circle;
                list-style-position:inside;
                background-color:red;
            }
            ol{
                list-style-type:lower-alpha;
            }
            li{
                background-color:gold;
            }
        </style>
    </head>
    <body>
        <!--
        disc 无序列表的默认值，实心圆。
        circle 空心圆。
        square 实心方块。
        decimal 有序列表的默认值阿拉伯数字。
        lower-alpha 小写英文字母。
        upper-alpha 大写英文字母。
        -->
        <ul>
            <li>111</li>
            <li>222</li>
            <li>333</li>
        </ul>
        <ol>
            <li>555</li>
            <li>666</li>
            <li>777</li>
        </ol>
    </body>
</html>
