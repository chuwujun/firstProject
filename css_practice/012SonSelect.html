<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <style>
            /* 子代选择器 */
            p > strong {
            /* p strong {
                后代选择器
            }*/
                color:red;
            }
        </style>
    </head>
    <body>
        <p>
            <strong>实验楼</strong>
            <strong>实验楼</strong>
        </p>
        <p>
            <em>
                <strong>实验楼</strong>
                <strong>实验楼</strong>
            </em>
        </p>
    </body>
</html>
