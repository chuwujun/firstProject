<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <style type="text/css" >
            div {
                width:200px;
                height:200px;
                border:5px red solid;
                /* 层模型，绝对定位 */
                position:absolute;
                /* 相对于浏览器向左偏移100px */
                left:100px;
                /*相对于浏览器向上偏移80px */
                top:80px;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
